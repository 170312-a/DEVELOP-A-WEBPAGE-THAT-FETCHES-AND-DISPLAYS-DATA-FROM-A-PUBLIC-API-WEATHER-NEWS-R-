<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather News</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Container for the header and content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Styling the header */
    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      font-size: 2.5em;
    }

    /* Search section styling */
    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-box input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      max-width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Weather Result Section */
    .weather-result {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .city-name {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .temperature {
      font-size: 40px;
      color: #FF6F00;
      margin-bottom: 10px;
    }

    .weather-description {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
    }

    /* Error Handling */
    .error-message {
      color: red;
      font-size: 18px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .search-box input {
        width: 200px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Weather News</h1>
      <div class="search-box">
        <input type="text" id="city" placeholder="Enter City Name" />
        <button onclick="getWeather()">Get Weather</button>
      </div>
    </header>

    <!-- Weather Result Section -->
    <div id="weather-result" class="weather-result">
      <!-- Data will be dynamically loaded here -->
    </div>

    <!-- Error Message Section -->
    <div id="error-message" class="error-message"></div>
  </div>

  <script>
    // Replace with your OpenWeatherMap API Key
    const apiKey = '97397e9a56b37b6fcefdc1f3e62a5fe7';

    // Function to fetch weather data
    function getWeather() {
      const city = document.getElementById("city").value;

      // Clear previous error or result
      document.getElementById("weather-result").innerHTML = "";
      document.getElementById("error-message").innerHTML = "";

      if (!city) {
        document.getElementById("error-message").innerHTML = "Please enter a city name.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('City not found');
          }
          return response.json();
        })
        .then(data => {
          const weatherResult = document.getElementById("weather-result");
          const errorMessage = document.getElementById("error-message");

          // Extract data from the response
          const cityName = data.name;
          const temperature = data.main.temp;
          const description = data.weather[0].description;
          const icon = data.weather[0].icon;

          // Create the HTML for the result
          const weatherHTML = `
            <div class="city-name">${cityName}</div>
            <img class="weather-icon" src="http://openweathermap.org/img/wn/${icon}.png" alt="Weather Icon" />
            <div class="temperature">${temperature}Â°C</div>
            <div class="weather-description">${description}</div>
          `;

          // Insert the result into the page
          weatherResult.innerHTML = weatherHTML;
        })
        .catch(error => {
          document.getElementById("error-message").innerHTML = error.message;
        });
    }
  </script>

</body>
</html>
